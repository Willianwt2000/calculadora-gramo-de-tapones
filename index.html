<!DOCTYPE html>
<html lang="es">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de Peso Óptimo de Tapas">
  <meta name="keywords" content="Calculadora, Peso, Tapas">
  <meta name="author" content="Willian">

  <!-- Metadatos Open Graph para compartir en redes sociales -->
  <meta property="og:title" content="Calculadora de Peso Óptimo de Tapas">
  <meta property="og:description" content="Herramienta para calcular el peso óptimo de tapas.">
  <meta property="og:image" content="./img/tapas.jpeg">
  <meta property="og:url" content="https://calculadora-peso-de-optimo-tapas.netlify.app/">
  <meta property="og:type" content="website">

  <title>Calculadora de Peso Óptimo de Tapas</title>
  <link rel="shortcut icon" href="./img/tapas.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Calculadora de Peso Óptimo de Tapas</h1>
  </header>

  <main>
    <form>
      <label for="pesoG">Ingrese el peso adecuado en Gramos:</label>
      <input type="number" id="pesoG" required>

      <label for="cantidadTapa">Ingrese la cantidad de tapas pesadas en Gramos:</label>
      <input type="number" id="cantidadTapa" required>

      <label for="cantidadEmpacar">Ingrese la cantidad a empacar:</label>
      <input type="number" id="cantidadEmpacar" required>
    </form>

    <section class="screens">
      <div class="screen1">
        <p>Valor por defecto:</p>
        <div class="screenPorDefecto" id="screenPorDefecto"></div>
      </div>
      <div class="screen2">
        <p>Valor redondeado:</p>
        <div class="screenRedondeado" id="screenRedondeado"></div>
      </div>
    </section>

    <section class="btn">
      <button>Calcular</button>
      <button id="clear">Limpiar</button>
    </section>
  </main>

  <footer>
    <!-- Pie de página con información de copyright -->
    <p>&copy; <span id="year"></span> will${Dev} - 23-01-2024</p>
  </footer>

  <script src="./js/app.js" defer></script>
</body>

</html>
