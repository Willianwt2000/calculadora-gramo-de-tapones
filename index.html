<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Peso Óptimo de Tapas</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <h1>Calculadora de Peso Óptimo de Tapas</h1>
  </header>

  <main>
    <form>
      <label for="pesoKg">Ingrese el peso adecuado:</label>
      <input type="number" id="pesoKg">

      <label for="cantidadTapa">Ingrese la cantidad de tapa pesada en KG:</label>
      <input type="number" id="cantidadTapa">

      <label for="cantidadEmpacar">Ingrese la cantidad a empacar:</label>
      <input type="number" id="cantidadEmpacar">
    </form>

    <section class="screens">
      <div class="screen1">
        <p>Valor Por defecto:</p>
        <div class="screenPorDefecto" id="screenPorDefecto"></div>
      </div>
      <div class="screen2">
        <p>Valor Por redondeado:</p>
        <div class="screenRedondeado" id="screenRedondeado">55</div>
      </div>
    </section>

    <section class="btn">
      <button>Calcular</button>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
